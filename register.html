    <div class="r1">
        <form action="" id="createaccount">
            <h1 class="s2" style="text-align: center;">Create Your Account</h1>
            <div class="form__message form__message-error"></div>
            <div class="form__input-group">
                <label for="">Name</label><br>
                <input type="text" placeholder="Name" id="signupUsername" class="form__input" autofocus required>
                <div class="form__input-errormess"></div>
            </div>


            <div class="form__input-group">
                <label for="">Email Address</label>
                <input type="email" placeholder="example@example.com" class="form__input" autofocus required>
                <div class="form__input-errormess"></div>
            </div>

            <div class="form__input-group">
                <label for="">Password </label>
                <input type="password"  class="form__input" autofocus 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                >
                <div class="form__input-errormess"></div>
            </div>

            <div class="form__input-group">
                <label for="">Confirm Password </label>
                <input type="password" placeholder="Confirm Password " class="form__input" 
                autofocus 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required
                >
                <div class="form__input-errormess"></div>
            </div>
            <button class="btn2" type="submit">Create Account</button>
            <p class="p2"> Already have an account? <a class="form__link" href="login.html" id="si">Sign In</a> </p>
        </form>
